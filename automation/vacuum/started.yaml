trigger:
  platform: state
  entity_id: vacuum.xiaomi_mi_robot
  from: 'off'
  to: 'on'
action:
  - service: telegram_bot.send_message
    data_template:
      message: "Vacuum has started with {{
states.vacuum.xiaomi_mi_robot.attributes.fan_speed }} mode and {{ states.vacuum.xiaomi_mi_robot.attributes.battery_levelÂ }}% battery remaining"
      target:
        - !secret telegram_mp_chat_id
