# Temperature
- platform: mqtt
  name: "Temperature"
  state_topic: "tele/bedroom_light/SENSOR"
  qos: 0
  value_template: "{{ value_json['DHT22'].Temperature }}"
  unit_of_measurement: "Â°C"

# Humidity Sensor
- platform: mqtt
  name: "Humidity"
  state_topic: "tele/bedroom_light/SENSOR"
  qos: 0
  value_template: "{{ value_json['DHT22'].Humidity }}"
  unit_of_measurement: "%"

- platform: yweather
  name: "Weather"
  woeid: 613836
  monitored_conditions:
    - weather
    - weather_current
    - temp_min
    - temp_max
    - wind_speed
    - pressure
    - visibility
    - humidity
    - temperature

